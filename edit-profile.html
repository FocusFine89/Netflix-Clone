<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/dist/css/edit-profile.min.css" />
    <title>Edit Profile</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar bg-dark border-body">
        <div>
          <a class="navbar-brand" href="./index.html">
            <img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="Netflix Logo"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="text-light">
      <h1 class="text-light">Edit Profile</h1>
      <hr class="text-secondary" />
      <div class="edit-profile-container d-flex row">
        <div class="image-profile col-2">
          <img src="./Netflix-assets/assets/avatar.png" alt="" />
        </div>
        <div class="edit-profile col-10">
          <p class="bg-secondary py-3 px-3 h3">Strive Student</p>
          <p class="my-4 h5">Language:</p>
          <select
            class="form-select bg-dark text-light"
            aria-label="Default select example"
          >
            <option selected>English</option>
            <option value="1">Klingon</option>
            <option value="2">Vulcan</option>
            <option value="3">Na'vi</option>
          </select>
          <hr />
          <div class="maturity-settings">
            <p class="h3">Maturity Settings:</p>
            <button type="button" class="btn btn-secondary my-3">
              ALL MATURITY RATINGS
            </button>
            <p>Show titles of all maturity ratings for this profile</p>

            <button
              type="button"
              class="btn btn-outline-secondary btn-lg px-5 py-2"
              disabled
            >
              Edit
            </button>
          </div>
          <hr />
          <div class="autoplay">
            <p class="h3">Autoplay controls</p>
            <div class="check-group">
              <label class="checkbox"
                ><input type="checkbox" name="checkbox" value="1" checked />
                Autoplay next episode in a series on all devices. <span></span
              ></label>
              <label class="checkbox"
                ><input type="checkbox" name="checkbox" value="2" /> Autoplay
                previews while browsing on all devices <span></span
              ></label>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="btn-container row">
        <div class="col-3">
          <button type="button" class="btn btn-outline-light btn-save">
            Save
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-light btn-cancel">
            Cancel
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-light btn-delete">
            Delete Profile
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
